<template>

  <style>
    :host {
      display: inline-block;
    }
    input {
      padding: 8px;
      border: none;
      color: inherit;
    }
  </style>

  <input flex placeholder="[[placeholder]]" value*="{{value}}" 
    on-input="inputCommit">

</template><script>

  Polymer({
    name: 'td-input',
    _attributes: 'vertical layout',
    published: [
      'value'
    ],
    created: function() {
      this.input = this.$('input');
      this.placeholder = this.getAttribute('placeholder');
    },
    inputCommit: function() {
      this.value = this.inputValue;
    },
    get inputValue() {
      return this.input.value;
    },
    set inputValue(value) {
      this.input.value = value;
    }
  });

</script>
