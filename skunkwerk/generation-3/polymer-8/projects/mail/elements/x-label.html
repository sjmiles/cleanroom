<template>

  <style>
    :host {
      display: block;
      font-size: 0.8em;
      white-space: nowrap;
      margin: 6px 0;
      cursor: pointer;
    }
  </style>
  
  <span>[[item.from]]</span> <span>[[item.count]]</span>
</template>

<script>
(function() {

  Polymer({
    name: 'x-label',
    published: [
      'item'
    ],
    watched: {
      'item': 'updateBindings'
    },
    itemChanged: function(item) {
      this.style.fontWeight = item.count ? 'bold' : '';
    }
  });

})();
</script>
