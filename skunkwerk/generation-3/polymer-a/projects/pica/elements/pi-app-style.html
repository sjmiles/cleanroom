<x-style name="pi-app">
  <style type="faux">
    :host {
      background-color: #fafafa;
      -webkit-user-select: none;
    }
    x-icon, item {
      cursor: pointer;
    }
    #drawer {
      position: absolute; 
      left: -256px;
      top: 0;
      width: 256px;
      bottom: 0;
      background-color: white;
      z-index: 5;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.35);
      transition: left ease-out 200ms;
    }  
    #drawer[open] {
      left: 0;
    }
    [header] {
      height: 96px;
      padding: 16px;
      font-size: 1.3em;
    }
    [header] > * {
      margin-right: 8px;
    }
    #drawer [header] {
      color: #fafafa;
      background-color: #02a8f3;
    }
    #main [header] {
      color: #fafafa;
      background-color: #069bde;
    }
    [menu]{
      color: gray;
      padding: 20px 0 0 16px;
    }
    [menu] > * {
      margin-bottom: 16px;
    }
    [menu] x-icon {
      margin-right: 16px;
    }
    x-repeater {
      margin: 16px 32px;
      text-align: center;
    }
    x-repeater * {
      box-sizing: border-box;
      height: 245px;
      width: 210px;
      margin: 4px;
      text-align: left;
    }
  
    /* main */
  
    #main x-repeater {
      display: flex !important;
    }
    #main x-repeater * {
      display: inline-flex;
      flex-direction: column;
    }
    
    /* topic */
   
    #topic [header] {
      color: #fafafa;
      background-color: #be9b06;
    }

    /* topic:grid */
   
    /* topic:quilt */
   
    #topic[quilt] x-repeater {
      display: inline-block;
      text-align: center;
      width: 880px;
      margin: 0 auto;
    }
    #topic[quilt] x-repeater * {
      float: left;
    }
    #topic[quilt] x-repeater *:nth-of-type(18n),
    #topic[quilt] x-repeater *:nth-of-type(18n-1),
    #topic[quilt] x-repeater *:nth-of-type(18n-2)
    #topic[quilt] x-repeater *:nth-of-type(18n-3),
    #topic[quilt] x-repeater *:nth-of-type(18n-4), 
    #topic[quilt] x-repeater *:nth-of-type(18n-5)
    #topic[quilt] x-repeater *:nth-of-type(18n-6), 
    #topic[quilt] x-repeater *:nth-of-type(18n-7), 
    #topic[quilt] x-repeater *:nth-of-type(18n-8) {
      float: right;
    }
    #topic[quilt] x-repeater *:nth-of-type(9n - 8) {
      height: 498px;
      width: 428px;
    }
    
    /* article */
   
    #article {
      background-color: whitesmoke;
    }
    
    #article [header] {
      color: #fafafa;
      background-color: #069bde;
    }

    #article [content] {
      background-color: white;
      max-width: 600px; 
      padding: 24px 64px;
    }
    
    a-title {
      margin: 20px 0;
      font-size: 26px;
    }

    #article img {
      margin: 20px 0;
    }
    
    a-byline {
      color: #666;
    }
    
    a-text {
      padding-top: 20px;
    }
    
    .animate > * {
      transition: -webkit-transform ease-out 500ms;
    }
  </style>
</x-style>
