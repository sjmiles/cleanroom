<html>
<head>
  
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>google-apis Demo</title>

  <link rel="import" href="google-feeds.html">

</head>
<body>

  <google-feeds feed="http://feeds.feedburner.com/hypebeast/feed"></google-feeds>

  <div></div>

  <script>  
    var msg = document.querySelector('div');
    window.addEventListener('response', function(e) {
      msg.innerHTML += e.target.localName + ' loaded' + '<br>';
      console.log(e.target.localName + ' loaded');
      console.log(e.detail);
    });
  </script>
</body>
</html>
