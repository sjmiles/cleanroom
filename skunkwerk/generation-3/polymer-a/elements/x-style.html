<script>
(function() {

  var XStyles = {};
    
  window.xStyle = function(elt, name) {
    var xs = XStyles[name];
    if (xs) {
      xs.stamp(elt);
    }
  };

  Polymer({
    name: 'x-style',
    created: function() {
      this.style.display = 'none';
      this.ref = this.getAttribute('ref');
      if (this.ref) {
        xStyle(this.parentNode, this.ref);
      } else {
        XStyles[this.getAttribute('name')] = this;
      }
    },
    stamp: function(elt) {
      var style = document.createElement('style');
      style.textContent = this.textContent;
      elt.appendChild(style);
    }
  });
  
})();
</script>
