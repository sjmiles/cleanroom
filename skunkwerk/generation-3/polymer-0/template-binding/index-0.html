<!doctype html>
<html>
<head>

  <script src="../lib/perf.js"></script>

  <meta charset="utf-8">
  <title>app</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="import" href="../polymer/polymer.html">

</head>
<body fullbleed vertical layout>

  <!-- perf in -->
  <script>
    console.perf();
  </script>

  <x-test flex></x-test>

  <template>
    
    <style>
      :host {
        display: block;
      }
    </style>
    <input value="{{value}}" on-change="inputChange">
         
  </template>
  <script>
  
    Polymer({
      name: 'x-test',
      value: 'spoo',
      created: function() {
        // publisher sets everything to null so prototype value is destroyed
        this.value = 'spoo';
      },
      // implement two-way binding on input via event
      // there are two flavors of change notification for input
      // 'change' and 'input' (commit) ... interesting variation
      // on binding concept and/or asynchronous change notifier
      inputChange: function(e) {
        this.value = e.target.value;
        console.log(this.value);
      }
    });
    
  </script>
  
  <!-- perf out -->
  <script>
    console.perfEnd();
  </script>

</body>
</html>
