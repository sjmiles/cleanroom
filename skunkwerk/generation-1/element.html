<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>thing</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<custom-element name="x-foo"></custom-element>

<script>
  CustomElement = function() {
    return document.createElement('custom-element');
  };
  var p = CustomElement.prototype = Object.create(HTMLElement.prototype);
  p.createdCallback = function() {
    this.name = this.getAttribute('name');
    console.log('created');
  }
  document.registerElement('custom-element', CustomElement);
</script>

</body>
</html>
