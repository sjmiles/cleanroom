<!doctype html>
<html>
<head>

  <script>
    //console.timeline();
    var time = Date.now();
  </script>

  <meta charset="utf-8">
  <title>app</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="import" href="elements/x-toolbar.html">
  <link rel="import" href="elements/x-icon.html">
  <link rel="import" href="elements/x-item.html">
  <link rel="import" href="elements/x-label.html">
  <link rel="import" href="elements/x-icon-button.html">
  <link rel="import" href="elements/x-drop-button.html">

  <link rel="import" href="assets/icons.html">
  <link rel="import" href="assets/data.html">

  <style>
    body {
      font-family: sans-serif;
    }
    [flex][scroll] {
      overflow: auto;
    }
    #mail {
      background-color: white;
      border-bottom: 1px solid silver;
    }
    #user {
      background-color: white;
      border: 1px solid silver;
      border-left: none;
      border-right: none;
    }
    #stuff {
      background-color: white;
    }
    #compose {
      text-transform: uppercase;
      font-size: 0.6em;
      color: white;
      background-color: #d14836;
      padding: 10px 28px;
      border-radius: 3px;
      border: none;
      margin: 0;
    }
    x-icon-button {
      background-color: #f5f5f5;
      border: 1px solid silver;
      height: 32px;
    }
  </style>

</head>
<body fullbleed vertical layout>

<x-toolbar id="apps">
  <span style="width:200px">
    <x-icon icon="apps"></x-icon>
  </span>
  <input flex three></input><x-icon icon="archive"></x-icon>
  &nbsp;
  <span>+User</span>
  <x-icon icon="apps"></x-icon>
  <x-icon icon="archive"></x-icon>
  <button>Share</button>
  <x-icon icon="box"></x-icon>
</x-toolbar>

<x-toolbar id="mail">
  <span style="width:200px" horizontal layout>
    <x-drop-button style="color: #d14836; font-size: 1.3em;">
      <span>Mail </span>
    </x-drop-button>
  </span>
  <button>
    <x-icon icon="box"></x-icon>
    <x-icon icon="archive"></x-icon>
  </button>
  <x-icon-button icon="apps"></x-icon-button>
  <button>
    More<x-icon icon="archive"></x-icon>
  </button>
  <span flex></span>
  <span style="font-size: 0.6em"><b>1-100</b> of <b>23,423</b></span>
  <button>&lt;</button>
  <button>&gt;</button>
  &nbsp;&nbsp;
  <button>
    <x-icon icon="apps"></x-icon>
    <x-icon icon="archive"></x-icon>
  </button>
</x-toolbar>

<x-toolbar id="stuff">
  <span style="width:200px" horizontal layout>
    <button id="compose">COMPOSE</button>
  </span>
  <span flex style="border: 1px solid silver; background-color: whitesmoke;" horizontal center layout>
    &nbsp;
    <span style="font-size: 0.6em; ">[Ad] Python Developers in SF - hired.com/Python - Apply Once & Get 5-15 Job Offers, The Marketplace for Python Talent!</span>
    <span flex></span>
    <x-icon icon="apps"></x-icon>
  </span>
</x-toolbar>

<div flex horizontal layout style="padding-left: 8px;">

  <div style="width: 216px; padding-right: 8px;" vertical layout>
    <div id="labels" flex scroll>
      <template repeat><x-label></x-label></template>
    </div>
    
    <x-toolbar id="user" style="padding-left: 0px;">
      <img src="assets/fu.jpg" style="border-radius: 32px; width: 28px; margin-left: 0px;"></img>
      <span>User</span>
      <x-icon icon="archive"></x-icon>
      <span flex></span>
      <x-icon icon="box"></x-icon>
    </x-toolbar>
    <div id="contacts" flex scroll>
      <template repeat><x-label></x-label></template>
    </div>
  </div>
   

  <div id="list" flex scroll style="padding-left: 8px;">
    <template repeat><x-item></x-item></template>
  </div>
  
</div>

<script>
  var $ = document.querySelector.bind(document);
  $('#list template').model = data.items;
  $('#labels template').model = data.items.slice(0, 10);
  $('#contacts template').model = data.items.slice(0, 10);
</script>

<script>
  requestAnimationFrame(function() {
    requestAnimationFrame(function() {
      time = Date.now() - time;
      console.log('Time to paint (?): ' + time + 'ms');
      document.title = time;
    });
  });
</script>

</body>
</html>
