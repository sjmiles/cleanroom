
<style>
  x-contact-item {
    display: block;
    font-size: 0.8em;
    white-space: nowrap;
    margin: 6px 0;
    cursor: pointer;
  }
  x-contact-item img {
    width: 24px;
    height: 24px;
    vertical-align: middle;
  }
</style>
<template>

  <div horizontal center layout>  
    <img id="avatar" avatar>&nbsp;<span id="from"></span> 
  </div>
  
</template>

<script>
(function() {

  var index = 0;
  
  Polymer({

    name: 'x-contact-item',

    renderItem: function(item) {
      this.$.from.textContent = item.from;
      this.$.avatar.src = 'assets/avatar-0' + (index++ % 5) + '.png';
      this.style.fontWeight = item.count ? 'bold' : '';
    },

    set item(item) {
      this.renderItem(item);
    }

  });

})();
</script>
