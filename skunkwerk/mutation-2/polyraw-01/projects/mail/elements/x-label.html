
<style>

  x-label {
    display: block;
    font-size: 0.8em;
    white-space: nowrap;
    margin: 6px 0;
    cursor: pointer;
  }

</style>
<template>

  <span id="from"></span> <span id="count"></span>

</template>
<script>

  Polymer({

    name: 'x-label',

    renderItem: function(item) {
      this.$.from.textContent = item.from;
      this.$.count.textContent = item.count;
      this.style.fontWeight = item.count ? 'bold' : '';
    },

    set item(item) {
      this.renderItem(item);
    }

  });

</script>
