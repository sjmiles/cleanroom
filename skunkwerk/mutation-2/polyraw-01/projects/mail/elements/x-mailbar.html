
<style>

  x-mailbar {
    display: block;
  }
  
  x-mailbar x-toolbar {
    background-color: white;
    border-bottom: 1px solid #e8e8e8;
    padding-left: 14px;
  }
  
  x-mailbar logospan {
    width: 210px;
  }
  
  x-mailbar [task] {
    border: none; 
    background-color: inherit; 
    color: #d14836; 
    font-size: 1.3em;
  }
  
</style>
<template>

  <x-pages id="pages">

    <x-toolbar>
    
      <logospan horizontal layout>
        <x-drop-button task>Mail</x-drop-button>
      </logospan>

      <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
      <x-icon-button icon="apps"></x-icon-button>
      <x-drop-button>More</x-drop-button>

      <span flex></span>
      <span style="font-size: 0.6em"><b>1-100</b> of <b>23,423</b></span>
      <button style="margin-right: 0;">&lt;</button><button style="margin: 0;">&gt;</button>
      <span>&nbsp;&nbsp;</span>
      <x-drop-button><x-icon icon="apps"></x-icon></x-drop-button>
      
    </x-toolbar>

    <x-toolbar>
    
      <logospan horizontal layout>
        <x-drop-button task><span>Mail</span></x-drop-button>
      </logospan>

      <x-icon-button id="back" icon="back"></x-icon-button>
      
      <span>&nbsp;&nbsp;</span>
      
      <span>
        <x-icon-button icon="apps"></x-icon-button>
        <x-icon-button icon="apps"></x-icon-button>
        <x-icon-button icon="apps"></x-icon-button>
      </span>
      
      <span>
        <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
        <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
      </span>
      
      <span>&nbsp;&nbsp;</span>
      
      <x-drop-button>More</x-drop-button>
      
      <span flex></span>
      
      <span style="font-size: 0.6em"><b>1-100</b> of <b>23,423</b></span>
      
      <button style="margin-right: 0;">&lt;</button><button style="margin: 0;">&gt;</button>
      
      <span>&nbsp;&nbsp;</span>
      
      <x-drop-button><x-icon icon="apps"></x-icon></x-drop-button>
      
    </x-toolbar>

  </x-pages>

</template>
<script>

  Polymer({

    name: 'x-mailbar',

    set selected(selected) {
      this.$.pages.selected = selected;
    },

    listeners: {
      'back.click': 'backAction'
    },

    backAction: function() {
      this.fire('mailbar-back');
    }

  });

</script>
