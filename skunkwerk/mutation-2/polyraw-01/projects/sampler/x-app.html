<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer/more-features/bind.html">
<link rel="import" href="../../elements/elements.html">

<style>

  sampler-item item {
    color: #444;
    padding: 12px 16px;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    box-shadow: 0px 1px 7px 2px rgba(81,81,81,0.1);
    background-color: #eee;
    margin: 4px 6px 8px 6px;
  }

  sampler-item item[selected] {
    background-color: white;
    box-shadow: 0px 3px 8px 3px rgba(81,81,81,0.4);
  }

</style>
<template>

  <paper-ripple>
    <item id="item" horizontal center-center layout>Send Feedback</item>
  </paper-ripple>

</template>
<script>

  Polymer({
    name: 'sampler-item',
    hostAttributes: 'vertical layout',
    set item(item) {
      this.$.item.textContent = item;
    }
  });

</script>

<style>

  x-app {
    display: block;
    background-color: lightblue;
  }

  x-app [drawer] {
    background-color: #ddd;
  }

  x-app [panel] {
    margin: 64px auto 64px auto;
    width: 700px;
    /*max-width: 700px;*/
    box-shadow: 0px 1px 7px 2px rgba(81,81,81,0.1);
    height: 600px;
    background-color: white;
    padding: 24px;
    position: relative;
  }

  x-app #main {
    position: relative;
  }

  x-app #scroller {
  }

  x-app #toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 20px;
  }
  
  x-app x-selector item {
    padding: 8px;
    display: block;
    cursor: pointer;
    user-select: none;
  }
  x-app x-selector [selected] {
    background-color: lightblue;
  }

</style>
<template>

  <x-drawer-panel flex>

    <div drawer flex>
      <x-selector>
        <x-repeater id="menuItems" kind="sampler-item"></x-repeater>
      </x-selector>        
    </div drawer>

    <div id="main" flex vertical layout>

      <x-toolbar id="toolbar">Yo</x-toolbar>

      <div id="scroller" flex scroll>

        <div id="panel" panel>

          <x-selector>
            <item><x-icon icon="menu"></x-icon> Menu Item 1</item>
            <item><x-icon icon="menu"></x-icon> Menu Item 2</item>
            <item><x-icon icon="menu"></x-icon> Menu Item 3</item>
            <item><x-icon icon="menu"></x-icon> Menu Item 4</item>
          </x-selector>

          <hr>

          <x-selector selectable="item">
            <item><x-icon icon="menu"></x-icon> Menu Item 1</item>
            <item><x-icon icon="menu"></x-icon> Menu Item 2</item>
            <x-submenu vertical layout end-justified>
              <item menu><x-icon icon="menu"></x-icon> Sub Menu</item>
              <item><x-icon icon="menu"></x-icon> Sub Item A</item>
              <item><x-icon icon="menu"></x-icon> Sub Item B</item>
              <item><x-icon icon="menu"></x-icon> Sub Item C</item>
            </x-submenu>
            <item><x-icon icon="menu"></x-icon> Menu Item 3</item>
            <item><x-icon icon="menu"></x-icon> Menu Item 4</item>
          </x-selector>

        </div>

        <div id="panel2" panel>
          Panel
        </div>

        <div id="panel3" panel>
          Panel
        </div>

      </div>

    </div>

  </x-drawer-panel>

</template>
<script>

  Polymer({

    name: 'x-app',

    hostAttributes: 'vertical layout',

    listeners: {
      'panel.click': 'panelClick',
      'scroller.scroll': 'scrollerScroll'
    },

    created: function() {
      this.$.menuItems.items = [
        'x-drawer-panel',
        'x-drop-button',
        'x-icon',
        'x-icon-button',
        'x-overlay',
        'x-pages',
        'x-repeater',
        'x-search-input',
        'x-selector',
        'x-toolbar',
        'paper-ripple',
        'paper-button'
      ];
    },

    panelClick: function() {
      return;
      TweenLite.to(this.$.panel, 0.4, {
        marginTop: '-800px'
      });
    },

    scrollerScroll: function() {
      //this.$.toolbar.style.top = this.$.scroller.scrollTop + 'px';
    }

  });

</script>
