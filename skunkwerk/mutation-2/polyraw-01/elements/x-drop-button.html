<link rel="import" href="../polymer/polymer.html">

<style>
  x-drop-button {
    padding: 0 12px;
    font-size: 0.8em;
  }
</style>

<template>

  <x-icon icon="drop" size="16"></x-icon>

</template>
<script>

  Polymer({

    name: 'x-drop-button',

    hostAttributes: 'horizontal inline center layout',
    
    listeners: {
      click: 'clickAction'
    },

    // by default prepends the template, we want append
    stampTemplate: function(template) {
      this.root.appendChild(this.instanceTemplate(this._template)); 
    },

    popup: function() {
      var overlay = this.$$('x-overlay');
      if (overlay) {
        overlay.open(this.getBoundingClientRect(), true);
      }
    },

    clickAction: function(e) {
      this.popup();
    }

  });

</script>
