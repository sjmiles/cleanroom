<style>
  x-icon {
    display: inline-block;
    vertical-align: middle;
    fill: currentColor;
    position: relative;
  }
</style>
<script>

  Polymer({
    name: 'x-icon',
    _size: 24,
    created: function() {
      this.attributeChanged('size');
      this.attributeChanged('icon');
    },
    attributeChanged: function(name) {
      if (name === 'icon') {
        this.icon = this.getAttribute('icon');
      }
      if (name === 'size') {
        this.size = Number(this.getAttribute('size')) || this._size;
      }
    },
    set size(size) {
      if (this.iconNode) {
        sizeIcon(this.iconNode, size);
      }
      this.style.width = this.style.height = size + 'px';
      this._size = size;
    },
    set icon(icon) {
      this._icon = icon;
      this.root.textContent = '';
      this.iconNode = icons[icon];
      if (this.iconNode) {
        this.root.appendChild(this.iconNode.cloneNode(true));
      }
    },
    get icon() {
      return this._icon;
    }
  });

</script>
