<script>

  Polymer({

    name: 'x-repeater',
    
    created: function() {
      this.style.display = 'block';
      this.attributeChanged('kind');
    },

    attributeChanged: function(name) {
      if (name === 'kind') {
        this.kind = this.getAttribute('kind');
      }
    },

    set items(items) {
      var root = this.root, kind = this.kind;
      root.textContent = '';
      if (items && kind) {
        for (var i=0, row, item; item=items[i]; i++) {
          row = document.createElement(kind);
          row.item = item;
          root.appendChild(row);
        }
      }
    }

  });

</script>
