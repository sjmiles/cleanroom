<style>

  x-item { 
    display: block;
    cursor: pointer;
    user-select: none;
  }

</style>
<template>

  <x-icon id="icon"></x-icon>
  <span id="label"></span>
  <content></content>

</template>
<script>

  Polymer({

    name: 'x-item',

    bind: {
      label: 'label',
      icon: 'icon.icon',
      src: 'icon.src'
    },
    
    created: function() {
      this.attributeChanged('icon');
      this.attributeChanged('label');
    },

    attributeChanged: function(n) {
      switch(n) {
        case 'icon':
          this.icon = this.getAttribute(n);
          break;
        case 'label':
          this.label = this.getAttribute(n);
          break;
      }
    }
    
  });

</script>
