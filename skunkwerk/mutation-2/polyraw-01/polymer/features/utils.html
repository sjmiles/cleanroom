<script>

  Base.addFeature({
    async: function(method) {
      var handled = false;
      var handle = function() {
        if (!handled) {
          handled = true;
          method.call(this);
        }
      }.bind(this);
      // minimize latency by racing requests
      setTimeout(handle);
      requestAnimationFrame(handle);
    }
  });
    
</script>
