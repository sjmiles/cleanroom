<link rel="import" href="../../../elements/x-pages.html">
<link rel="import" href="../../../elements/x-icon.html">
<link rel="import" href="../../../elements/x-icon-button.html">
<link rel="import" href="../../../elements/x-drop-button.html">
  
<template>

  <style>
    :host {
      display: block;
    }
    x-toolbar {
      background-color: white;
      border-bottom: 1px solid #e8e8e8;
      padding-left: 14px;
    }
    logospan {
      width: 210px;
    }
    [task] {
      border: none; 
      background-color: inherit; 
      color: #d14836; 
      font-size: 1.3em;
    }
  </style>

  <x-pages id="pages">

    <x-toolbar>
      <logospan horizontal layout>
        <x-drop-button task><span>Mail</span></x-drop-button>
      </logospan>

      <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
      <x-icon-button icon="apps"></x-icon-button>
      <x-drop-button>More</x-drop-button>

      <span flex></span>
      <span style="font-size: 0.6em"><b>1-100</b> of <b>23,423</b></span>
      <button style="margin-right: 0;">&lt;</button><button style="margin: 0;">&gt;</button>
      <span>&nbsp;&nbsp;</span>
      <x-drop-button><x-icon icon="apps"></x-icon></x-drop-button>
    </x-toolbar>

    <x-toolbar>
      <logospan horizontal layout>
        <x-drop-button task><span>Mail</span></x-drop-button>
      </logospan>

      <x-icon-button id="backButton" icon="back"></x-icon-button>
      <span>&nbsp;&nbsp;</span>
      <span>
        <x-icon-button icon="apps"></x-icon-button>
        <x-icon-button icon="apps"></x-icon-button>
        <x-icon-button icon="apps"></x-icon-button>
      </span>
      <span>
        <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
        <x-drop-button><x-icon icon="box"></x-icon></x-drop-button>
      </span>
      <span>&nbsp;&nbsp;</span>
      <x-drop-button>More</x-drop-button>
      
      <span flex></span>
      
      <span style="font-size: 0.6em"><b>1-100</b> of <b>23,423</b></span>
      <button style="margin-right: 0;">&lt;</button><button style="margin: 0;">&gt;</button>
      <span>&nbsp;&nbsp;</span>
      <x-drop-button><x-icon icon="apps"></x-icon></x-drop-button>
    </x-toolbar>

  </x-pages>

</template>
<script>

  Polymer({
    name: 'x-mailbar',
    listeners: {
      'backButton.click': 'backAction'
    },
    attachedCallback: function() {
      this.selected = 0;
    },
    set selected(selected) {
      this.$.pages.selected = selected;
    },
    backAction: function() {
      this.fire('mailbar-back');
    }
  });

</script>
