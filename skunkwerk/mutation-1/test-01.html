<link rel="import" href="polymer/polymer.html">

<style>
  body {
    font-family: sans-serif;
  }
</style>

<x-boldizer>Bold Am I?</x-boldizer>

<script>
  Polymer({
    name: 'x-boldizer',
    published: {
      suffix: 'er'
    },
    created: function() {
      this.render();
    },
    render: function() {
      this.innerHTML = '<b>' + this.innerHTML + this.suffix + '</b>';
    },
    suffixChanged: function() {
      this.render();
    }
  });
</script>
